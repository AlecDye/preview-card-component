<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <div class="img-overlay"></div>
        <picture>
          <source media="(min-width:380px )" srcset="./images/image-header-desktop.jpg">
          <img src="/images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card-body flow">
        <h1 class="card-body__title">
          Get <strong class="emphasis">insights</strong> that help your business grow.
        </h1>
        <p class="card-body__lead">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card-body__stats">
          <li class="stat-block">
            <span class="stat-block__number">10k+</span>
            <p class="stat-block__text">companies</p>
          </li>
          <li class="stat-block">
            <span class="stat-block__number">314</span>
            <p class="stat-block__text">templates</p>
          </li>
          <li class="stat-block">
            <span class="stat-block__number">12m+</span>
            <p class="stat-block__text">queries</p>
          </li>
        </ul>
      </div>
    </div>
    <!-- <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </footer> -->
  </div>
</body>
</html>
